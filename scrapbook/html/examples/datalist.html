<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist - HTML - Kilted Viking's Scrapbook</title>
</head>
<body>
    <header class="row">
        <div class="col">
            <h1>Datalist</h1>
            <p>Example showing how to use the new element <code>datalist</code> as suggested
                source for an <code>input</code> element while still allowing visitor to 
                enter custom value.
            </p>
        </div>
    </header>

    <h2>Example</h2>
    <!-- START example -->
    <form>
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" list="countries">
        <datalist id="countries">
            <option>Denmark</option>
            <option>Finland</option>
            <option>Norway</option>
            <option>Sweden</option>
            <option>United Kingdom</option>
        </datalist>
    </form>
    <!-- END example -->

    <footer class="row">
        <div class="col">
            <p><b>Created by:</b> Bj&ouml;rn G. D. Persson. <b>Updated:</b> 2023-10-01.</p>
        </div>
    </footer>
</body>
</html>

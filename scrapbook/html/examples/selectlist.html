        <p>This is (still?) a proposed customisable element to replace element <code>select</code>.</p>

        <h2>Code</h2>

        <pre><code class="language-html">&lt;form&gt;
&lt;/form&gt;</code></pre>

        <h2>Result</h2>
        <form>
            <selectlist>
                <option>Denmark</option>

                <option>United Kingdom</option>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Enkel tabell</title>
  <style>
    /* Stilar för att visa storlek på tabell och dess celler */
    table { border: solid 1px red; }
    td { border: solid 1px blue; }
  </style>
</head>
<body>
  <h1>Enkel tabell</h1>
  <table>
    <tr>
      <td>[Rad 1 - kol. 1]</td>
      <td>[Rad 1 - kolumn 2]</td>
    </tr>
    <tr>
      <td>[Rad 2 - kolumn 1]</td>
      <td>[Rad 2 - kol. 2]</td>
    </tr>
  </table>
  <p>(Kantlinje har applicerats för att visa storlek på celler.)</p>
</body>
</html>

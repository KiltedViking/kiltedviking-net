<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ett st&ouml;rre formul&auml;r</title>
  <style>
    body { font-family: Verdana, Helvetica, sans-serif; }
  </style>
</head>
<body>
<h1>Ett större formulär</h1>
<form method="post" action="html5_3_behandlat.asp">
  <table style="width: 600px;">
    <tr>
      <td style="width: 27%"><label for="txtNamn">Namn:</label></td>
      <td style="width: 73%"><input type="text" name="txtNamn" size="40" title="En titel" /></td>
    </tr>
    <tr>
      <td><label for="txtEpost">E-post:</label></td>
      <td>
        <input type="text" name="txtEpost" size="40" title="En titel" /></td>
    </tr>
    <tr>
      <td valign="top">
        <hr />
        Jag använder Internet (ange ett alternativ):
      </td>
      <td valign="top">
        <hr />
        <label>
          <input type="radio" name="radInternet" value="hemma" checked="checked" />Hemma<br />
        </label>
        <label>
          <input type="radio" name="radInternet" value="jobbet" />På jobbet<br />
        </label>
        <label>
          <input type="radio" name="radInternet" value="bada" />Både hemma och på jobbet
        </label>
      </td>
    </tr>
    <tr>
      <td valign="top">
        <hr />
        Jag vill ha information om (ange ett eller flera alternativ):
      </td>
      <td valign="top">
        <hr />
        <label><input type="checkbox" name="chkInternet" value="Ja" />Programvara för
          Internet</label><br />
        <label><input type="checkbox" name="chkSpel" value="Ja" />Spel</label><br />
        <label><input type="checkbox" name="chkMultimedia" value="Ja" />Multimedia
          program</label><br />
        <label><input type="checkbox" name="chkKontor" value="Ja" />Kontorspaket
          (ordbehandling, kalkyl, presentation och databaser)</label>
        </td>
    </tr>
    <tr>
      <td valign="top"><label for="txtSynpunkter">Synpunkter om vår webbplats:</label></td>
      <td valign="top">
        <textarea rows="3" name="txtSynpunkter" cols="50" title="En titel"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Skicka" name="B1" />
        <input type="reset" value="Återställ" name="B2" /></td>
    </tr>
  </table>
</form>

<p>&nbsp;</p>
<p>&nbsp;</p>

<form action="">
  <p><input type="button" value="Stäng fonster" onclick="javascript:window.close()" /></p>
</form>

<hr />
<p><b>Skapad av:</b> Bj&ouml;rn G. D. Persson. <b>Uppdaterad:</b> 2024-12-08.</p>
</body>
</html>

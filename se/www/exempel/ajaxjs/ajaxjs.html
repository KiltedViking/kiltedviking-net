<!DOCTYPE html>
<html lang="sv">
<head>
  <title>AJAX med JavaScript</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style type="text/css">
    html { font-family: Verdana, Helvetica, sans-serif; }
    header, footer { text-align: center; }
    footer { clear: both; border-top: solid 1px gray; font-size: .8em; }
    #page { width: 1000px; margin: 0 auto; }
    .divBlock { width: 470px; float: left; padding: 0 5px;}

  <script type="text/javascript" src="../../studiewebb2.js"></script>
  <script type="text/javascript">
    var ajax;
    var divOutput = document.getElementById("output");
    
    function getXHR () {
      if(document.XMLHttpRequest)
        return new XMLHttpRequest();
    }
    
    ajax = getXHR();
    if(ajax)
      divOutput.innerHTML = "It worked!";
    else
      divOutput.innerHTML = "It worked!";

  </script>
</head>

    <header>
      <h1>AJAX med JavaScript</h1>
    </header>

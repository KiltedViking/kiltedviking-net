  <script type="text/javascript">
      /************************************************************************
      * minFunktion() - denna funktion anropas när besökaren klickar på Submit-
      * knappen. Funktionen returnerar falskt så att inte formuläret skickas
      * (detta då det inte finns någon webbsida som hanterar innehållet i
      * formuläret).
      ************************************************************************/
    function minFunktion()
    {
      var str;  //Deklarera en variabel
      
        //Hämta innehållet i textfältet
      str = document.forms[0].elements[0].value;
      
        // Visa innehållet i textfältet.
      alert("Textfältet innehåller följande:\n\n" + str);

        //Returnera falskt så att formuläret inte skickas. (Egentligen borde
        // funktionen returnera sant så att formuläret kan skickas om
        // formuläret är riktigt ifyllt).
        
      return false;
    }
    
  </script>
</head>
<body>
<h1>Ett enkelt exempel som visar innehåll i ett textfält</h1>
<!-- *************************************************************************
******************** EXEMPEL 1 ***********************************************
************************************************************************** -->
<hr />

<p>Detta exempel visar innehållet i ett textfält i en meddelanderuta när besökaren klickar på
Submit-knappen.</p>
<!-- onsubmit="return minFunktion()" -->
<form action="post" id="MittFormular" onsubmit="return minFunktion()">
  <p>Fyll i lite text: <input type="text" name="MittFalt" size="20" /></p>
  <p><input type="submit" value="Skicka" /></p>
</form>

<p>&nbsp;</p>

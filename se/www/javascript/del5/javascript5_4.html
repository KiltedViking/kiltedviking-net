  <script type="text/javascript">
      /************************************************************************
      * Funktion som anropas med händelsen OnClick i formulärets knapp
      ************************************************************************/
    function visaInnehall()
    {
      var falt, valtIndex, valtText, valtVarde;
      
        //Hämta referens till fält
      falt = document.forms[0].MinLista;
      
        //Hämta index för markerat alternativ (om något)
      valtIndex = falt.selectedIndex;
      
        //Om något alternativ markerat så är värdet > -1
      if( valtIndex >= 0 )
      {
          //Hämta text som visas och värde från attributet VALUE
        valtText = falt.options[valtIndex].text;
        valtVarde = falt.options[valtIndex].value;
        
          //Visa meddelanderuta med variablerna
        alert("Text för markerat alternativ är: " + valtText + "\n\n"
	          + "Värde för markerat alternativ är: " + valtVarde);
      }
      else
        alert('Du har inte markerat något alternativ i listrutan!');
    }
  </script>  
  <!-- ************************************************************************
  ************* SLUT: FUNKTION ************************************************
  ************************************************************************* -->
</head>
<body>
<h1>Exempel på egenskaper i listrutor</h1>

<p>Detta exempel visar en meddelanderuta med information om text för markerat
  alternativ (option) i en listruta samt värdet för markerat alternativ.</p>

<hr />
  <!-- ************************************************************************
  ************* START: FORMULÄR ***********************************************
  ************************************************************************* -->
  
<form method="get" action="#" id="MittFormular">
  <p>Markera ett alternativ i listan och klicka på knappen.</p>
  <p>
    
    <select name="MinLista" size="8">
      <option value="1">Ett</option>
      <option value="2">Två</option>
      <option value="3">Tre</option>
      <option value="4">Fyra</option>
      <option value="5">Fem</option>
    </select>
    
    <input type="button" value="Kör funktion" onclick="visaInnehall()" />
  </p>
</form>

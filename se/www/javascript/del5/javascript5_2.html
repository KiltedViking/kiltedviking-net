  <script type="text/javascript">
      /************************************************************************
      * validera() - kontrollerar att textfält i formularet har fyllts i.
      * Om ett faltet inte fyllts i sa returneras false sa att sandning av form-
      * ular kan avbrytas. Funktionen visar även ett meddelande om felet.
      ************************************************************************/
    function validera(f)
    {
      var str = f.Ort.value;  //Hämta innehåll i textfältet
      
      if( str.length == 0 )
      {
        alert("Du måste fylla i ett ortsnamn!");
        return false;
      }
      
         /* Alla falt ar ifyllda - returnera true sa att formular skickas */
      return true;
    }
  </script>
</head>
<body>
<h1>Ett enkelt exempel på händelsen OnSubmit</h1>
<!-- *************************************************************************
******************** EXEMPEL 1 ***********************************************
************************************************************************** -->
<hr />

<p>Detta exempel kontrollerar att textfältet i formuläret fyllts i
och om textfältet är tomt visas en meddelanderuta om att så är fallet.</p>

<form method="get" action="#" id="TestForm" onsubmit="return validera(this)">
  <p>Fyll i ett ortsnamn: <input type="text" name="Ort" size="20" /></p>
  <p><input type="submit" value="Skicka" name="B1" />
    <input type="reset" value="Återställ" name="B2" /></p>
</form>

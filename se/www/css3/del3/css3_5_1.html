  <title>Exempel 3.5.1 - Applicera stilar p&aring; &auml;ttlingar - Bj&ouml;rns studiewebb</title>

  <!-- Stilar för taggen h1 och endast ättlingen em till h1 och ul -->
  <style>
    h1 { font-family: Verdana; }
    h1 em, ul em { color: blue; }
  </style>
</head>
<body>
  <!-- Element påverkade av första stilmallen (h1) och bägge (h1 em) -->
  <h1>Viss del av rubrik ska vara <em>blå</em></h1>

  <!-- Element opåverkade -->
  <p>Men denna text ska <em>inte vara blå</em>, endast kursiv.</p>

  <!-- Element påverkad av andra stilmallen (ul em) -->
  <ul>
    <li>Betonad text i onumrerad lista <em>ska vara blå</em>.
  </ul>

  <form action="">
    <p><input type="button" value="St&auml;ng f&ouml;nster" onclick="window.close()" /></p>
  </form>
</body>
